<!doctype html>
<html lang="en" class="h-100">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>MDID IIIF Demo</title>
</head>

<body class="h-100">
  <div class="container-fluid h-100 overflow-hidden">
    <div class="row h-100">
      <div class="col-lg-8 col-xl-9 px-0" id="viewer">
        <div id="openseadragon" class="h-100 bg-dark"></div>
      </div>
      <div class="col-lg-4 col-xl-3 px-0 order-first order-lg-last">
        <nav class="navbar navbar-light bg-light navbar-expand-lg">
          <span class="navbar-brand mb-0 h1">MDID IIIF Demo</span>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-list" aria-controls="nav-list" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <ul class="list-group list-group-flush collapse overflow-auto" id="nav-list">
          <li class="list-group-item">
            <form id="add-image">
              <label for="iiifEndpoint">Add New Image</label>
              <div class="form-row">
                <div class="form-group col">
                  <input type="url" class="form-control" id="iiifEndpoint" placeholder="IIIF Endpoint (info.json)">
                </div>
                <button type="submit" class="btn btn-primary mb-3">Load</button>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Viewer JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.1/openseadragon.min.js" integrity="sha384-C+QdRlsessFJSfl4TGrClgI1cQGHMbDYnH9ve41f76HbqUnzvf+4d8RikThyVGmm" crossorigin="anonymous"></script>
  <script src="js/mdid-iiif-demo.js"></script>
</body>

</html>
